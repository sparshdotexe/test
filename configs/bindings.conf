# Scripts
# Battery toggle script
bind = SUPER ALT, B, exec, ~/.config/hypr/scripts/toggle-battery-limit.sh
# Night light toggle script
bind = SUPER ALT, N, exec, pkill hyprsunset || ~/.config/hypr/scripts/night-mode.sh

# notify-send
# Battery level notification
bind = SUPER CTRL, B, exec, sh -c 'notify-send "Battery level" "$(cat /sys/class/power_supply/BAT0/capacity)% ($(cat /sys/class/power_supply/BAT0/status))"'

# Main binds
bind = SUPER, return, exec, $terminal
bind = SUPER, C, killactive
bind = SUPER, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = SUPER, V, togglefloating
bind = SUPER, space, exec, $menu
bind = SUPER, F, fullscreen
bind = SUPER, J, togglesplit
bind = CTRL SHIFT, escape, exec, $terminal -e btop
bind = SUPER SHIFT, N, exec, $terminal -e $editor
bind = SUPER SHIFT, W, exec, $browser
bind = SUPER SHIFT, R, exec, $browser --new-window https://www.coursera.org/my-learning?myLearningTab=IN_PROGRESS
bind = SUPER SHIFT, Y, exec, $browser --new-window https://www.youtube.com/
bind = SUPER SHIFT, A, exec, $browser --new-window https://chatgpt.com/?temporary-chat=true 
bind = SUPER SHIFT, E, exec, $terminal -e $fileManager

# Resizing the adjacent windows
bind = SUPER, code:20, resizeactive, -20 0    # - key
bind = SUPER, code:21, resizeactive, 20 0     # = key
bind = SUPER SHIFT, code:20, resizeactive, 0 -20
bind = SUPER SHIFT, code:21, resizeactive, 0 20

# Full screen
bind = , Print, exec, hyprshot -m output -c -o ~/pictures/screenshots
# Window
bind = SUPER , Print, exec, hyprshot -m window -c -o ~/pictures/screenshots
# Region
bind = SUPER SHIFT, Print, exec, hyprshot -m region -c -o ~/pictures/screenshots

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Swaping windows
bindd = SUPER SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap window up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap window down, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Kill all the swaync notifications
bind = SUPER, comma, exec, swaync-client -C

# Volume + Mic buttons
bindel = ,XF86AudioRaiseVolume, exec, sh -c ' \
wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+; \
v=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}"); \
notify-send -a volume -r 1001 -h string:x-canonical-private-synchronous:volume -h int:transient:1 "Volume" "$v%"'

bindel = ,XF86AudioLowerVolume, exec, sh -c ' \
wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; \
v=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}"); \
notify-send -a volume -r 1001 -h string:x-canonical-private-synchronous:volume -h int:transient:1 "Volume" "$v%"'

bindel = ,XF86AudioMute, exec, sh -c ' \
wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; \
wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && \
notify-send -a volume -r 1001 -h string:x-canonical-private-synchronous:volume -h int:transient:1 "Speaker" "Muted" || \
notify-send -a volume -r 1001 -h string:x-canonical-private-synchronous:volume -h int:transient:1 "Speaker" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk "{print int(\$2*100)}")%"'

bindel = ,XF86AudioMicMute, exec, sh -c ' \
wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle; \
wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | grep -q MUTED && \
notify-send -a mic -r 1002 -h string:x-canonical-private-synchronous:mic -h int:transient:1 "Microphone" "Muted" || \
notify-send -a mic -r 1002 -h string:x-canonical-private-synchronous:mic -h int:transient:1 "Microphone" "Unmuted"'

# Brightness buttons
bindel = ,XF86MonBrightnessUp, exec, sh -c ' \
light -A 5; \
notify-send -a brightness -r 1003 -h string:x-canonical-private-synchronous:brightness -h int:transient:1 "Brightness" "$(printf "%.0f%%" "$(light -G)")"'

bindel = ,XF86MonBrightnessDown, exec, sh -c ' \
light -U 5; \
notify-send -a brightness -r 1003 -h string:x-canonical-private-synchronous:brightness -h int:transient:1 "Brightness" "$(printf "%.0f%%" "$(light -G)")"'

# Requires playerctl
bindl = ALT, I, exec, playerctl previous
bindl = ALT, O, exec, playerctl play-pause
bindl = ALT, P, exec, playerctl next
